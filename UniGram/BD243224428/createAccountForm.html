<!DOCTYPE html>
<html>
    <head>
        <title>Crea tu cuenta</title>
        <link rel="stylesheet" type="text/css" href="createAccstyle.css">
    </head>

    <body>
        
        <div class="accountformbox">
            <div class="center">
                <form method="post" action="insertUser.php">

                    <center>
                        <h2>CREA TU CUENTA</h2><br>
                    </center>

                    <label>Nombre de Usuario</label>
                    <input type="text" value="", name="nombreUsuario" placeholder="Introduzca su nombre de usuario" class="roundborder" required maxlength="20">

                    <label>Password</label>
                    <input type="password" value="", name="password" placeholder="Introduzca su password" class="roundborder" required maxlength="20">

                    <label>Nombre</label>
                    <input type="text" value="", name="nombre" placeholder="Introduzca su nombre" class="roundborder" required maxlength="15">

                    <label>Apellidos</label> 
                    <input type="text" value="", name="apellidos"  placeholder="Introduzca sus apellidos (opcional)" class="roundborder" maxlength="25">

                    <label>Genero</label>
                    <select name="genero">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value=NULL>Prefiero no especificar</option>
                    </select>

                    <br><br><label>Edad</label>
                    <input type="number" value="", name="edad"  placeholder="Introduzca su edad" class="roundborder" required="required">

                    <label>Biografia</label>
                    <input type="text" value="", name="biografia" placeholder="Introduzca una biografia (opcional)" class="roundborder" maxlength="150">

                    <input type="submit" value="Crear">
                </form>
                
                <form action="../index.html">
                    <input type="submit" value="Volver Atras">
                </form>
            </div>      
        </div>
    
    </body>
</html>
